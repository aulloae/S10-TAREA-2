<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restaurante - Pedidos</title>
</head>
<body>
  <h2>Control de Pedidos - Restaurante</h2>

  

  <label>Selecciona un plato:</label>
  <select id="menuPlatos">
    <option value="">--- Elige un plato ---</option>
    <option value="Hamburguesa">Hamburguesa</option>
    <option value="Ensalada">Ensalada</option>
    <option value="Sopa">Sopa</option>
  </select>

  <button onclick="agregarPedido()">Agregar Pedido</button>
  <button onclick="mostrarResultados()">Mostrar Resultados</button>

  <div id="salida"></div>

  <script>
    // Datos iniciales
    const platos = ["Hamburguesa", "Ensalada", "Sopa"];
    const stock = [2, 1, 0];
    const pedidos = [];
    const agotados = [];

    function agregarPedido() {
      const select = document.getElementById("menuPlatos");
      const nombre = select.value;

      if (!nombre) {
        document.getElementById("salida").innerHTML += "<p> Por favor, elige un plato.</p>";
        return;
      }

      // Buscar índice del plato seleccionado
      let indice = -1;
      for (let i = 0; i < platos.length; i++) {
        if (platos[i] === nombre) {
          indice = i;
          break;
        }
      }

      if (indice === -1) {
        document.getElementById("salida").innerHTML += `<p> Error: "${nombre}" no encontrado.</p>`;
        return;
      }

      if (stock[indice] > 0) {
        stock[indice]--;
        pedidos.push(nombre);
        document.getElementById("salida").innerHTML += `<p> Pedido aceptado: ${nombre}</p>`;
      } else {
        document.getElementById("salida").innerHTML += `<p> Agotado: ${nombre}</p>`;
        if (!agotados.includes(nombre)) {
          agotados.push(nombre);
        }
      }

      // Reiniciar selección
      select.value = "";
    }

    function mostrarResultados() {
      let txt = "<h3>Resultados</h3>";

      txt += "<p><strong>Pedidos realizados:</strong></p><ul>";
      if (pedidos.length === 0) txt += "<li>Ninguno</li>";
      else pedidos.forEach(p => txt += `<li>${p}</li>`);
      txt += "</ul>";

      txt += "<p><strong>Platos agotados:</strong></p><ul>";
      if (agotados.length === 0) txt += "<li>Ninguno</li>";
      else agotados.forEach(p => txt += `<li>${p}</li>`);
      txt += "</ul>";

      txt += `<p><strong>Estadísticas:</strong><br>
        Total pedidos: ${pedidos.length}<br>
        Platos agotados: ${agotados.length}<br>
        Stock actual: Hamburguesa(${stock[0]}), Ensalada(${stock[1]}), Sopa(${stock[2]})
      </p>`;

      document.getElementById("salida").innerHTML = txt;
    }
  </script>
</body>
</html>
